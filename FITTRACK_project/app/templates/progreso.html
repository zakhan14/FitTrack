{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico de Rendimiento</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <link rel="icon" href="{% static 'images/logo.png' %}">
  <link rel="stylesheet" href="{% static 'css/progress.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <a href="{% url 'index' %}"><h1>FTR</h1></a>
    </div>

    <nav class="navbar-center">
      <a href="{% url 'index' %}">Inicio</a>
      <a href="{% url 'entrenamiento' %}">Entrenamiento</a>
    </nav>

    <div class="navbar-right">
      <a href="{% url 'custom_logout' %}" class="btn">Log Out</a>
    </div>
  </header>

  <h2 style="text-align: left; margin-left: 26%;">Introduce tus valores</h2>
  <div id="contenedor-formulario-grafico">
    <form method="post" id="calcForm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="guardar">Guardar nueva medición</button>
      <button type="submit" name="comparar">Comparar</button>
    </form>

    <!-- Datos JSON en scripts -->
    {{ data_radar|json_script:"data-radar" }}
    {{ indicator|json_script:"indicator-data" }}
    {{ labels|json_script:"labels-data" }}
  </div>

  <!-- Contenedor para el gráfico -->
  <div id="radarChart" style="width: 100%; max-width: 600px; height: 400px; margin: auto;"></div>

  <script>
    const dataRadar = JSON.parse(document.getElementById('data-radar').textContent);
    const indicatorData = JSON.parse(document.getElementById('indicator-data').textContent);
    const labelsData = JSON.parse(document.getElementById('labels-data').textContent);

    console.log("Datos recibidos para el radar:", dataRadar);
    console.log("Indicadores:", indicatorData);
    console.log("Etiquetas:", labelsData);

    const chart = echarts.init(document.getElementById('radarChart'));

    const option = {
      title: {
        text: 'Comparativa Corporal'
      },
      tooltip: {},
      legend: {
        data: labelsData
      },
      radar: {
        indicator: indicatorData
      },
      series: [{
        name: 'Mediciones',
        type: 'radar',
        data: dataRadar.map((val, idx) => ({
          value: val,
          name: labelsData[idx] || `Serie ${idx + 1}`
        }))
      }]
    };

    chart.setOption(option);
  </script>
</body>
</html>
